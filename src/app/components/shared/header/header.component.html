<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <a class="navbar-brand" routerLink="/">O</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item"  routerLinkActive="active">
          <a class="nav-link" routerLink="/shopping-cart">Shopping Cart</a>
        </li>


        <li  *ngIf="authService.user$ | async as user; else notLoggedIn"  ngbDropdown  class="nav-item dropdown">
          <a ngbDropdownToggle class="nav-link dropdown-toggle"  id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
             <img class="img-fluid rounded-circle photo-button"  [src]="user.photoURL" [alt]="user.displayName"> {{ user.displayName }}
          </a>
          <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" routerLink="/my/orders">My Orders</a>
            <a class="dropdown-item" routerLink="/admin/orders">Manage Orders</a>
            <a class="dropdown-item" routerLink="/admin/products">Manage Products</a>
            <a (click)="logout()" class="dropdown-item" >Log Out</a>
          </div>
        </li>

        <ng-template #notLoggedIn>
          <li  class="nav-item"  routerLinkActive="active">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
        </ng-template>

      </ul>
    </div>
  </nav>
</header>
