<div class="row">
  <div class="col-12">
    <button class="btn btn-primary" routerLink="/admin/products/new"  >Create a New Product</button>

    <div class="mt-3 mb-3">
        <input type="text" class="form-control" #queryStm (keyup)="filter(queryStm.value)" name="search" id="search" placeholder="Search ...">
    </div>

    <table class="table table-hover table-bordered mt-3">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prod of filteredProducts" >
          <td>{{ prod.name }}</td>
          <td>{{ prod.price | currency:'USD':'symbol-narrow':'1.2-2' }} </td>
          <td> <a [routerLink]="['/admin/products' , prod.id ]">Edit</a> </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
